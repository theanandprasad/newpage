<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Sample UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="range"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #218838;
        }
        .accordion {
            background: #eee;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            transition: background 0.4s;
            margin-top: 10px;
        }
        .accordion:hover {
            background: #ccc;
        }
        .panel {
            padding: 0 18px;
            background: white;
            display: none;
            overflow: hidden;
            border: 1px solid #ccc;
            border-top: none;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            margin: 10px 0;
        }
        .carousel img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.4s ease;
        }
        .carousel img.active {
            transform: scale(1.05);
        }
        .carousel-buttons {
            display: flex;
            justify-content: space-between;
        }
        .carousel-buttons button {
            width: 48%;
        }
        .checkbox, .radio {
            display: flex;
            align-items: center;
        }
        .checkbox input, .radio input {
            margin-right: 10px;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Enhanced Sample UI</h1>
    
    <label for="textInput">Text Input:</label>
    <input type="text" id="textInput" placeholder="Enter text here">

    <label for="rangeInput">Slider:</label>
    <input type="range" id="rangeInput" min="0" max="100">

    <label for="dropdown">Dropdown:</label>
    <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <div class="checkbox">
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Check this box</label>
    </div>

    <div class="radio">
        <input type="radio" id="radio1" name="radioGroup">
        <label for="radio1">Radio button 1</label>
    </div>
    <div class="radio">
        <input type="radio" id="radio2" name="radioGroup">
        <label for="radio2">Radio button 2</label>
    </div>

    <div class="carousel">
        <img src="https://farm3.staticflickr.com/2220/1572613671_7311098b76_z_d.jpg" class="active">
        <img src="https://farm6.staticflickr.com/5590/14821526429_5c6ea60405_z_d.jpg">
        <img src="https://farm7.staticflickr.com/6089/6115759179_86316c08ff_z_d.jpg">
        <img src="https://farm2.staticflickr.com/1090/4595137268_0e3f2b9aa7_z_d.jpg">
    </div>
    <div class="carousel-buttons">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>

    <button id="submitButton">Submit</button>

    <button class="accordion">Section 1</button>
    <div class="panel">
        <p>Content for section 1.</p>
    </div>

    <button class="accordion">Section 2</button>
    <div class="panel">
        <p>Content for section 2.</p>
    </div>

    <button class="accordion">Section 3</button>
    <div class="panel">
        <p>Content for section 3.</p>
    </div>
</div>

<script>
    document.getElementById('submitButton').addEventListener('click', function() {
        alert('Button clicked!');
    });

    var acc = document.getElementsByClassName('accordion');
    for (var i = 0; i < acc.length; i++) {
        acc[i].addEventListener('click', function() {
            this.classList.toggle('active');
            var panel = this.nextElementSibling;
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                panel.style.display = 'block';
            }
        });
    }

    // Carousel functionality
    var carouselImages = document.querySelectorAll('.carousel img');
    var currentIndex = 0;

    document.getElementById('nextButton').addEventListener('click', function() {
        carouselImages[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % carouselImages.length;
        carouselImages[currentIndex].classList.add('active');
    });

    document.getElementById('prevButton').addEventListener('click', function() {
        carouselImages[currentIndex].classList.remove('active');
        currentIndex = (currentIndex - 1 + carouselImages.length) % carouselImages.length;
        carouselImages[currentIndex].classList.add('active');
    });
</script>

</body>
</html>
